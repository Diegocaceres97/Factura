<div class="container3">
    <!--CONTAINER 2 Y MODAL 2 DE USUARIO REGISTRO/EDIT/ELIMINACION (VISTA)-->
        <h4>Registro de preguntas</h4>
    
        <div class="row">
            <div class="input-field col s0">
                <a href="#modal3"
                    class="waves-effect waves-light btn modal-trigger">registrar</a>
            </div>
            <div class="input-field col s6">
                <input type="text" id="filtrarAsk" placeholder="Buscar pregunta" onkeyup="getAsk(1)">
                <label for="filtrar">Buscar pregunta</label>
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    
                    <th>
                        Pregunta
                    </th>
                    <th>
                        R1
                    </th>
                    <th>
                        R2
                    </th>
                    <th>
                        R3
                    </th>
                </tr>
            </thead>
            <tbody id="resultP"></tbody>
        </table>
        <div id="paginadorP">
            
        </div>
        <!--MODAL ESTRUCTURE-->
        <div id="modal3" class="modal modal-fixed-footer">
            <form action="" class="col s12" id="validated" enctype="multipart/form-data" method="POST">
                <div class="modal-content">
                    <center>
                        <h5>Registrar preguntas</h5>
                    </center>
                        
                                
                    <div class="row">
                        <div class="row">
                            <div class="input-field col s12">
                                <input placeholder="Digite su Pregunta" name="ask" type="text" id="ask" class="validate" required>
                                <label class="error" for="ask">Pregunta</label>
                            </div>
                            <div class="input-field col s12">
                                <input placeholder="Respuesta #1" name="ans" type="text" id="ans" class="validate"
                                    required>
                                <label class="error" for="ans">Respuesta uno</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input placeholder="Respuesta #2" name="ansd" type="text" id="ansd" class="validate" required>
                                <label class="error" for="ansd">Respuesta dos</label>
                            </div>
                            <div class="input-field col s12">
                                <input placeholder="Respuesta #3" name="anst" type="text" id="anst" class="validate"
                                    required>
                                <label class="error" for="anst">Respuesta  tres</label>
                            </div>
                            <div class="input-field col s12">
                                <select name="seleccion" id="sp">
                                    <option value="R1" name="R1">R1</option>
                                    <option value="R2" name="R2">R2</option>
                                    <option value="R3" name="R3">R3</option>
                                </select>
                                <label class="error" for="ansd">Respuesta correcta</label>
                            </div>
                        </div>
                    </div>
                </div>
                        
                <div class="modal-footer">
                    <label id="registerMessageD" class="text-left Message"></label>
                    <a href="#!" id="registerClosed" class="modal-close waves-effect waves-green btn">Cancelar</a>
                    <a href="#!" id="registrarpre" class="waves-effect waves-green btn">Registra</a>
                </div>
            </form>
        </div>        
        <div id="modal9" class="modal">
            <div class="modal-content">
                <h4>Esta seguro de eliminar la pregunta?</h4>
                <p id="userAsk"></p>
            </div>
            <div class="modal-footer">
            <label for="" id="deteUserMessageT" class="text-left Message"></label>
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancelar</a>
            <a href="#!" id="deleteAsk" class="waves-effect waves-green btn-flat">Aceptar</a>
        </div>
        </div>
    </div>
