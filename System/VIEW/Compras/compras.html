<div class="container6">
    <form method="post" enctype="multipart/form-data">
      <div class="modal-content">
        <center>
          <h5>Compra de productos</h5>
        </center>
        <div class="row">
          <div class="col s9 m4">
            <div class="card">
              <div class="card-content white-text">
                <center>
                  <span class="card-title blue-grey-text">Foto o imagen</span>
                  <output id="productoCompra">
                    <img
                      class="responsive-img"
                      src="../RESOURCE/IMAGES/fotos/Compras/default.png"
                    />
                  </output>
                </center>
              </div>
              <div class="card-action">
                <a>
                  <div class="file-field input-field" id="boton">
                    <div class="btn waves-effect waves-light">
                      <span>Subir</span>
  
                      <input accept="image/*" type="file" id="files" />
                      <div class="file-path-wrapper">
                        <input class="file-path" type="text" />
                      </div>
                    </div>
                    <br />
                  </div>
                </a>
                <center>
                  <a href="Imagen"></a>
                </center>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
